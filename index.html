
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Droga Vega - Farmácia Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      
      .product-card-shadow:hover {
        box-shadow: 0 0 30px rgba(27, 147, 64, 0.15);
      }

      /* Animação do Carrinho Pulsando */
      @keyframes cart-bump {
        0% { transform: scale(1); }
        30% { transform: scale(1.3); }
        50% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      .animate-cart-bump {
        animation: cart-bump 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      /* Animação da Partícula Voando */
      @keyframes fly-to-cart {
        0% { transform: translate(0, 0) scale(1.5); opacity: 1; filter: blur(0px); }
        100% { transform: translate(var(--target-x), var(--target-y)) scale(0.1); opacity: 0; filter: blur(4px); }
      }
      .flying-particle {
        position: fixed;
        pointer-events: none;
        z-index: 10000;
        border-radius: 50%;
        background: radial-gradient(circle, #1B9340 0%, #0F5B26 100%);
        box-shadow: 0 0 20px rgba(27, 147, 64, 0.8);
        width: 20px;
        height: 20px;
        animation: fly-to-cart 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
        "recharts": "https://esm.sh/recharts@^3.7.0"
      }
    }
    </script>
  </head>
  <body class="bg-[#befeae]">
    <div id="root"></div>
  </body>
</html>
